<!--MENU TO DISPLAY AVAILABLE MOVIES-->
<div id="container" class=" row d-flex"></div>



    <!--EDIT MENU-->
<div class="rightSide d-flex row">
    <div class="">
        <button id="showEdit" class="btn btn-outline-secondary">Edit</button>
        <select  id="selectMenu" class="hidden1 select"></select>
        <div class="hidden1 editMovie" id="editMovie">
            <label for="newTitle">New Title </label>
            <input type="text" id="newTitle">
            <br>
            <label for="newGenre">New Genre </label>
            <input type="text" id="newGenre">
            <br>
            <label for="newRating">New Rating </label>
            <input type="text" id="newRating">
            <br>
            <label for="newActor">New Actor </label>
            <input type="text" id="newActor">
            <br>
            <label for="idToEdit">Id </label>
            <input type="text" id="idToEdit">
            <br>
            <div id="displayMovieToEdit">

            </div>

            <br>
            <br>

            <button id="changeMovie" class="btn btn-outline-secondary">Update Movie</button>
        </div>
    </div>
</div>

<br>

<div class="rightSide d-flex row">
<div class="">
    <button id="post-id" class="btn btn-outline-secondary">Post Movie</button>

        <label for="createTitle">Title </label>
        <input type="text" id="createTitle">
        <br>
        <label for="createYear">Year </label>

        <br>

<!--        </div>-->
        <div id="postMovieDisplay"></div>
        <br>
        <button id="newMovie" class="btn button-outline-secondary">Add Movie</button>
    </div>
</div>
<!--</div>-->

<div class="">
    <div class="hidden1 editMovie">
        <h3>Search Comments</h3>
        <label for="searchTitle">Title </label>
        <input  id="searchTitle" type="text">
        <br>
<!--        <label for="searchMovieId">Movie Id </label>-->
<!--&lt;!&ndash;        <input id="searchMovieId" type="text">&ndash;&gt;-->
<!--        <br>-->

        <div id="searchMovieDisplay"></div>
        <br>
        <button id="searchMovieBtn" class="btn button-outline-secondary" type="submit">Search Movie</button>
    </div>
</div>
</div>
</div>

<!--Delete menu-->

<div class="">
    <button class="remove-hidden btn btn-outline-secondary">Delete a movie</button>
    <div class="deleteGroup">
        <select id="selectMenu2" class="hidden1 select">
            <option>Delete a movie</option>
            <label for="deleteMovie">Delete</label>
            <input id="deleteMovie" type="text">
            <div id="displayDeletedMovieSelection" ></div>
        </select>
        <button id="delete-movie" class="hidden1 btn btn-danger">Delete movie</button>
    </div>
</div>
</div>
